<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <table border="1" align="center">
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" id="id" placeholder="아이디 입력" size="20">
                </td>
            </tr>

            <tr>
                <td>패스워드</td>
                <td>
                    <input type="password" id="pwd" placeholder="패스워드 입력" size="20">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="button" id="login">login</button>
                    <a href="regi.html">회원가입</a>
                    
                </td>
            </tr>
        </table>
    </div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").click(function() {
            $.ajax({
                url: "http://localhost:3000/login",
                type:"post",
                data: {
                    id : $("#id").val(),
                    pwd : $("#pwd").val()
                },
                success:function(msg) {
                    alert(JSON.stringify(msg));
                    if(msg == "") {
                        alert("비밀번호 또는 아이디가 다릅니다. 다시 입력해주세요");
                    } else {
                        sessionStorage.setItem("login", JSON.stringify(msg));
                        alert(msg.name + '님 환영합니다');
                        location.href = "bbsList.html"
                    }
                },
                error: function() {
                    alert("error");
                }
            })
        })
    })
   
</script>
</body>
</html>
