<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
#app {
	margin: auto;
	margin-top: 60px;
	width: 60%;
	border: 3px solid #8ac007;
	padding: 10px;
}
</style>
</head>
<body>

<h1>Login</h1>

<div id="app">
	<table border="1">
		<tr>
			<td>아이디</td>
			<td>
				<input type="text" id="id" placeholder="아이디입력" size="20">
			</td>
		</tr>
		
		<tr>
			<td>패스워드</td>
			<td>
				<input type="password" id="pwd" placeholder="비밀번호 입력" size="20">
			</td>
		</tr>
		
		<tr>
			<td colspan="2">
				<button type="button" id="login">log-in</button>
				<a href="account.html">회원가입</a>
			</td>
		</tr>
	</table>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$("#login").click(function () {
			$.ajax({
				url:"http://localhost:3000/login",	// controller 의 value 값이 경로 값
				type:"post",
				data:{
					id: $("#id").val(), 
					pwd: $("#pwd").val()
				},
				success:function(msg) {
				//	alert(JSON.stringify(msg));
					if(msg == "") {
						alert("id나 비밀번호를 확인하세요")
						$("#id").val("");
						$("$pwd").val("");
					}else {
						sessionStorage.setItem("login", JSON.stringify(msg));	// 자바스크립트에서 session으로 저장할수 있는 코드.
						alert(msg.name + '님 환영합니다');
						location.href="bbslist.html";

					}
				},
				error:function() {
					alert ('error')
				}
			});
		});
	});
</script>
</body>
</html>
